{{define "title"}}Home{{end}} {{define "main"}}
<h2>Latest Products</h2>
{{if .Products}}
<table>
  <tr>
    <th>Title</th>
    <th>Created</th>
    <th>ID</th>
  </tr>
  {{range .Products}}
  <tr>
    <td><a href="/product/view/{{.ID}}">{{.Title}}</a></td>
    <td>{{humanDate .Created}}</td>
    <td>#{{.ID}}</td>
  </tr>
  {{end}}
</table>
{{else}}
<p>There's nothing to see here... yet!</p>
{{end}} {{end}}
