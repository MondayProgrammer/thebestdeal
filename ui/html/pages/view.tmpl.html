{{define "title"}}Product #{{.Product.ID}}{{end}} {{define "main"}} {{with
.Product}}
<div class="product">
  <div class="metadata">
    <strong>{{.Title}}</strong>
    <span>#{{.ID}}</span>
  </div>
  <pre><code>{{.Content}}</code></pre>
  <div class="metadata">
    <time>Created: {{humanDate .Created}}</time>
    <time>Expires: {{humanDate .Expires}}</time>
  </div>
</div>
{{end}} {{end}}
